<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="col-10 col-sm-8 col-md-6 col-lg-3">
    <div class="card shadow p-4">
      <div class="d-flex flex-column h-100 justify-content-center m-3 my-4">
        <form [formGroup]="adminSignup" (ngSubmit)="onSubmit()">
          <h4 class="text-success mb-5 text-center">Admin Signup</h4>

          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            name=""
            id="first-name"
            class="form-control mb-3"
            formControlName="firstName"
          />

          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            name=""
            id="last-name"
            class="form-control mb-3"
            formControlName="lastName"
          />

          <label for="email" class="form-label">Email Address</label>
          <input
            type="text"
            id="email"
            class="form-control mb-3"
            aria-describedby="emailHelp"
            formControlName="userName"
          />

          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control mb-3"
            formControlName="password"
          />

          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            name=""
            id="confirm-password"
            class="form-control mb-5"
            formControlName="confirmPassword"
          />

          <p>If you already have an account: <a routerLink="/admin/login">Login</a></p>
          <button
            class="btn btn-outline-success d-grid w-100"
            [disabled]="adminSignup.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
