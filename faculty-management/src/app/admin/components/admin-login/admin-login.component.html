<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="col-10 col-sm-8 col-md-6 col-lg-3">
    <div class="card shadow p-4">
      <div class="d-flex flex-column h-100 justify-content-center m-3 my-4">
        <form [formGroup]="adminLogin" (ngSubmit)="onLogin()">
          <h4 class="text-success mb-5 text-center">Admin Login</h4>

          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            name=""
            id="username"
            class="form-control mb-3"
            formControlName="userName"
          />

          <label for="password" class="form-label">password</label>
          <input
            type="password"
            name=""
            id="password"
            class="form-control mb-3"
            formControlName="password"
          />

          <p>If you don't have account : <a routerLink="/admin/signup">Signup</a></p>
          <button
            [disabled]="adminLogin.invalid"
            class="btn btn-outline-success d-grid w-100"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
